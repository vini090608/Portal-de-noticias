<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal de notícias</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <header class="container">
      <nav id="primary" class="grid grid-flow-cols">
        <div>
          <img src="assets/icons/List.svg" alt="Icone do menu">
          <strong>Menu</strong>
        </div>
        <div>
          <img src="assets/Tech News.svg" alt="Technews logo">
        </div>
        <div>
          <strong>Buscar</strong>
          <img src="assets/icons/MagnifyingGlass.svg" alt="Icone de busca">
        </div>
      </nav>
      <nav id="secondary" class="grid grid-flow-cols">
        <a href="#">Inteligência Artificial</a>
        <a href="#">Blockchain</a>
        <a href="#">Hologramas</a>
        <a href="#">Internet</a>
        <a href="#">Vestíveis</a>
        <a href="#">Realidade Aumentada</a>
        <a href="#">Realidade  Virtual</a>
      </nav>
    </header>
    <main class="grid container">

      <section id="featured" class="grid grid-flow-cols gap-16">
        <figure class="card">
          <img src="assets/images/Image 01.png" alt="">
          <figcaption>
            <span class="content-tag">robótica</span>
            <h2 class="text-2xl">
              Robôs domésticos começam a ser adotados <br>
              para tarefas diárias, prometendo mais <br>
              conforto e eficiência nas residências.
            </h2>
          </figcaption>
        </figure>

        <div class="grid grid-cols-2 gap-16">
          <figure class="card">
            <img src="assets/images/Image 02.png" alt="">
            <figcaption>
              <span class="content-tag">hologramas</span>
              <h2 class="text-lg">
                Novo Smartphone Projetor 3D chega <br>
                ao mercado, transformando a forma <br>
                como vemos nossas telas!
              </h2>
            </figcaption>
          </figure>  

          <figure class="card">
            <img src="assets/images/Image 03.png" alt="">
            <figcaption>
              <span class="content-tag">internet</span>
              <h2 class="text-lg">
                Tecnologia 6G chega às metrópoles <br>
                brasileiras, prometendo revolucionar <br>
                a forma como vivemos e nos comunicamos.
              </h2>
            </figcaption>
          </figure>
          <figure class="card">
            <img src="assets/images/Image 04.png" alt="">
            <figcaption>
              <span class="content-tag">vestíveis</span>
              <h2 class="text-lg">
                Empresa lança relógio inteligente capaz de monitorar a saúde mental, oferecendo insights valiosos para o bem-estar pessoal.
              </h2>
            </figcaption>
          </figure>
          <figure class="card">
            <img src="assets/images/Image 05.png" alt="">
            <figcaption>
              <span class="content-tag">realidade virtual</span>
              <h2 class="text-lg">
                Escolas adotam a tecnologia VR para proporcionar experiências imersivas, transformando a aprendizagem tradicional.
              </h2>
            </figcaption>
          </figure>
        </div>
      </section>

    </main>

    <section id="weekly">
      <header class="grid grid-flow-cols">
        <h3>Mais lidas da semana</h3>
        <a href="#" class="grid grid-flow-cols">
          <strong>Ver tudo</strong>
          <span></span>
        </a>
      </header>

      <div class="grid gap-16">
        <figure>
          <span class="content-tag">Veículos</span>
          <img src="assets/images/Image 06.png" alt="">
          <p>Protótipo de veículo voador é apresentado, marcando o início da era dos transportes aéreos pessoa...</p>
        </figure>
        <figure>
          <span class="content-tag">Hologramas</span>
          <img src="assets/images/Image 07.png" alt="">
          <p>Plataforma de videoconferência apresenta nova função de hologramas, tornando as chamadas...</p>
        </figure>
        <figure>
          <span class="content-tag">Realidade Virtual</span>
          <img src="assets/images/Image 08.png" alt="">
          <p>Nova geração de consoles de videogame é lançada, trazendo gráficos ultra-realistas e experiên...</p>
        </figure>
        <figure>
          <span class="content-tag">Internet</span>
          <img src="assets/images/Image 09.png" alt="">
          <p>Projeto busca oferecer internet de alta velocidade em áreas remotas através de satélites.</p>
        </figure>
      </div>
    </section>
  </body>
</html>
